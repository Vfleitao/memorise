              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
        env:
          MEMORIZE_HOST: 127.0.0.1
          MEMORIZE_PORT: 50051

      - name: Run C# integration tests
        run: dotnet ./csharp-tests/memorize-integration-tests-csharp.dll
        env:
          MEMORIZE_SERVER_URL: http://127.0.0.1:50051

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
          fi

  # =============================================================================
  # Integration Tests (C# with Auth)
  # =============================================================================
  integration-tests-csharp-auth:
    name: Integration Tests (C# + Auth)
    needs: [build, build-csharp]
