      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Build Rust integration tests
        run: cargo build --release --manifest-path bindings/rust/memorize-integration-tests/Cargo.toml

      - name: Make server executable
        run: chmod +x ./server/memorize-server

      - name: Start Memorize server (with auth)
        run: |
          ./server/memorize-server &
          echo $! > server.pid
          # Wait for server to be ready
          for i in {1..30}; do
            if nc -z localhost 50051 2>/dev/null; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
        env:
          MEMORIZE_HOST: 127.0.0.1
          MEMORIZE_PORT: 50051
          MEMORIZE_API_KEY: test-secret-key

      - name: Run Rust integration tests (with auth)
        run: ./bindings/rust/memorize-integration-tests/target/release/memorize-integration-tests
        env:
          MEMORIZE_SERVER_URL: http://127.0.0.1:50051
          MEMORIZE_API_KEY: test-secret-key

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
          fi

  # =============================================================================
  # Integration Tests (C#)
  # =============================================================================
  integration-tests-csharp:
    name: Integration Tests (C#)
    needs: [build, build-csharp]
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
